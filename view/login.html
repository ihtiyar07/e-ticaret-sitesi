<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<!-- Font Awesome CSS dosyasını ekleyin -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-xxx" crossorigin="anonymous" />


</head>

<body>

	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Create Account</h1>
				<span>or use your email for registration</span>
				<input type="text" placeholder="Name" class="input-name" />
				<input type="text" placeholder="Surname" class="input-surname" />
				<input type="email" placeholder="Email" class="input-email" />
				<input type="password" placeholder="Password" class="input-password" />
				<button onclick="sendUser()" class="sign-up">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign in</h1>
				<span>or use your account</span>
				<input type="email" placeholder="Email" class="sign-email"/>
				<input type="password" placeholder="Password" class="sign-password"/>
				<a href="#">Forgot your password?</a>
				<button  id="sign-in">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>



	<script src="login.js"></script>
</body>

</html>
